<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinChart() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#EEEEEE',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       rendererOptions: {
                           textColor: '#212121'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Patient</span>
                        <span class="overview-badge">+20</span>
                        <span class="overview-detail">50 / week</span>
                    </div>
                    <div class="overview-footer">
                        <p:graphicImage name="images/dashboard/sales.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Consultation</span>
                        <span class="overview-badge">pathologie</span>
                        <span class="overview-detail">25 / day</span>
                    </div>
                    <div class="overview-footer">
                        <p:graphicImage name="images/dashboard/views.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Utilisateur</span>
                        <span class="overview-badge">Intervenant</span>
                        <span class="overview-detail">Acive</span>
                    </div>
                    <div class="overview-footer">
                        <p:graphicImage name="images/dashboard/progress.svg" library="ultima-layout" style="width: 100%" />
                    </div>
                </div>
            </div>
            
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-1">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE86C;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Tasks</span>
                        <span class="colorbox-count">50</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-2">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE8C9;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Purchases</span>
                        <span class="colorbox-count">1200</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-3">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE160;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Issues</span>
                        <span class="colorbox-count">22</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card colorbox colorbox-4">
                    <div class="ui-g-4">
                        <i class="material-icons">&#xE0BE;</i>
                    </div>
                    <div class="ui-g-8">
                        <span class="colorbox-name">Messages</span>
                        <span class="colorbox-count">10</span>
                    </div>
                </div>
            </div>
            
         
          
            
            <div class="ui-g-12">
                <p:panel header="Calendar" style="height:100%">
                    <p:schedule value="#{scheduleView.eventModel}"/>
                </p:panel>
            </div>
          
        </div>
    </ui:define>

</ui:composition>
