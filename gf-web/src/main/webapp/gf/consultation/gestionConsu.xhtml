<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Consultation</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <!--<pri:messages autoUpdate="true" showDetail="true" closable="true" />-->
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>
        
        

        <div class="ui-g ui-fluid">
            
            <div class="ui-g-12  ui-lg-12" id="attentionId" >
                
            </div>
            
            <div class="ui-g-12 ui-lg-8">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <center> <h1>Consultation</h1> </center>

                            <h:form id="patform">
                                <p:tabView widgetVar="accordPanel">

                                    <h:inputHidden value="#{consBean.consultation.id}"/>
                                    <h:inputHidden value="#{consBean.examentClinique.id}" />

                                    <p:tab id="ant" title="Antecedant">

                                        <!--<p:panel style="height: 300px">-->
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Patient" />
                                            <p:selectOneMenu   value="#{consBean.consultation.patient}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner un patient" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="pati" value="#{consBean.listePatient}" itemValue="#{pati}" itemLabel="#{pati.nomPatient} #{pati.prenomPatient}"/> 
                                                <p:ajax update=":patienForm, :consForm" listener="#{consBean.listenerPatient}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel for="chir" value="Antecedant Personelle Chirugicaux"/>
                                            <p:inputTextarea id="chir" value="#{consBean.javascriptAttention}"/>

                                            <p:outputLabel for="med" value="Antecedant Personelle Medicaux"/>
                                            <p:inputTextarea id="med" value="#{consBean.consultation.antMedicaux}"/>

                                        </p:panelGrid>

                                        <br/>

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Antecedant familiale"/>

                                            <p:selectOneMenu widgetVar="pathlistWV" style="margin-bottom:10px;" value="#{consBean.cim1}"   converter="omnifaces.SelectItemsConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner une cm 10" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{consBean.cimListe}" var="rpat" itemLabel="#{rpat.label}" itemValue="#{rpat}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter"  action="#{consBean.ajouterAntecedentFamilial()}" style="width: auto;" update=":form:growl,@widgetVar(pathlistWV),@widgetVar(pathologieTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.listePathologieTampon}" var="pa" widgetVar="pathologieTamponWV" emptyMessage="Liste vide" >

                                            <p:column headerText="Cim 10" >
                                                <center><h:outputText value="#{pa.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerAntecedentFamilial(pa)}" update="@widgetVar(pathologieTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>
                                        <!--</p:panel>-->


                                    </p:tab>

                                    <p:tab id="halimentaire" title="Habitude allimentaire">

                                        <!--<p:panel style="height: 500px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel for="spt" value="Sport effectué" />
                                            <p:selectOneRadio  id="spt" layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.consultation.sport}">
                                                <f:selectItem itemLabel="Intense(7/7j)" itemValue="normal"  />
                                                <f:selectItem itemLabel="Moderé(5/7j)" itemValue="Aucun" />   
                                                <f:selectItem itemLabel="Faible (3/7j" itemValue="Aucun" /> 
                                                <f:selectItem itemLabel="Aucun" itemValue="Aucun" /> 
                                            </p:selectOneRadio>

                                            <p:outputLabel for="typcsl" value="Type consommation" />
                                            <p:selectOneMenu  id="typcsl" widgetVar="typcslWV" value="#{consBean.typecons}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner un type consommation" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tpc" value="#{consBean.liteType}" itemValue="#{tpc}" itemLabel="#{tpc.label}"/>  
                                                <p:ajax update="@widgetVar(typhbWV),@widgetVar(cnsWV)" />
                                            </p:selectOneMenu>

                                            <p:outputLabel for="cns" value="Consommation" />
                                            <p:selectOneMenu  id="cns" widgetVar="cnsWV" value="#{consBean.consommation}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner une consommation" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="cs" value="#{consBean.listeConsommation}" itemValue="#{cs}" itemLabel="#{cs.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel for="typhb" value="Quantité" />
                                            <p:selectOneMenu  id="typhb" widgetVar="typhbWV" value="#{consBean.typeHabitude}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner une quantité" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tph" value="#{consBean.listeTypeHabitude}" itemValue="#{tph}" itemLabel="#{tph.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel  value="Nombre" />
                                            <p:inputNumber value="#{consBean.nombre}" decimalPlaces="0" emptyValue="0" decimalSeparator="" />

                                            <p:outputLabel  value="Temps de consommation" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.tempsHabitude}">
                                                <f:selectItem itemLabel="Jour" itemValue="Jour"  />
                                                <f:selectItem itemLabel="Semaine" itemValue="Semaine" />
                                                <f:selectItem itemLabel="Mois" itemValue="Mois" />
                                                <f:selectItem itemLabel="Aucun" itemValue="Aucun" />                                            
                                            </p:selectOneRadio>


                                        </p:panelGrid> 

                                        <br/>

                                        <center>
                                            <p:commandButton value="Ajouter" action="#{consBean.ajouterHabitudeAlimentaire()}" style="width: auto;" update=":form:growl,@widgetVar(typhbWV),@widgetVar(cnsWV),@widgetVar(typcslWV),@widgetVar(tamponWV)" />
                                        </center>

                                        <br/>

                                        <p:dataTable value="#{consBean.tamponHabitudeAlimentaire}" var="htal" widgetVar="tamponWV" emptyMessage="Liste vide">
                                            <p:column headerText="Type consommation" >
                                                <h:outputText value="#{htal.consommation.type_consommation.label}"/>
                                            </p:column>

                                            <p:column headerText="Consommation" >
                                                <h:outputText value="#{htal.consommation.label}"/>
                                            </p:column>

                                            <p:column headerText="Nombre" >
                                                <h:outputText value="#{htal.quantite}" />
                                            </p:column>

                                            <p:column headerText="Quantité" >
                                                <h:outputText value="#{htal.type_habitude.label}"/>
                                            </p:column>


                                            <p:column headerText="Temps Conso." >
                                                <h:outputText value="#{htal.temps}"/>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerHabitudeAlimentaire(htal)}" update="@widgetVar(tamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>
                                        </p:dataTable>

                                        <!--</p:panel>-->

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="examClinique" title="Examen clinique">

                                        <!--<p:panel style="height: 400px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid" style="border:0px none; background-color:transparent;" >



                                            <p:outputLabel  value="Etat general" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.etat_general}">
                                                <f:selectItem itemLabel="Bon" itemValue="Bon"  />
                                                <f:selectItem itemLabel="Altéré" itemValue="Altéré" />                                           
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Etat de conscience" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.etat_consce}">
                                                <f:selectItem itemLabel="Bon" itemValue="Bon"  />
                                                <f:selectItem itemLabel="Mauvais" itemValue="Mauvais"  />                     
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Etat des conjonctives" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="3" value="#{consBean.examentClinique.palure}">
                                                <f:selectItem itemLabel="Normal" itemValue="Normal"  />
                                                <f:selectItem itemLabel="Paleure modéré" itemValue="Paleure modéré" />                                           
                                                <f:selectItem itemLabel="Paleure sévère" itemValue="Paleure sévère" />                                           
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Etat d'hydratation" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="3" value="#{consBean.examentClinique.etat_hydratation}">
                                                <f:selectItem itemLabel="Bon" itemValue="Bon"  />
                                                <f:selectItem itemLabel="Sgn Ev Déshyd." itemValue="Signe évident de déshydration" />   
                                                <f:selectItem itemLabel="Déshyd. Sévère" itemValue="Déshydration sévère" />   
                                            </p:selectOneRadio>

                                            <p:outputLabel  value="Signe clinique" />
                                            <p:inputTextarea value="#{consBean.examentClinique.signe_clinique}" />

                                        </p:panelGrid>

                                        <br/>
                                        <br/>

                                    </p:tab>


                                    <p:tab id="examParaClinique" title="Examen paraclinique">

                                        <p:pickList id="pickList" value="#{consBean.examensConsultation}" var="examPara" itemLabel="#{examPara.label}" itemValue="#{examPara}" converter="com.kol.converters.picklistExamenParacliniqueConverter"
                                                    showSourceControls="true" showTargetControls="true" showSourceFilter="true" showTargetFilter="true" responsive="true" filterMatchMode="contains"
                                                    addAllLabel="Tout ajouter" addLabel="Ajouter" removeAllLabel="Tout supprimer" removeLabel="Supprimer"
                                                    moveUpLabel="Monter" moveDownLabel="Descendre" moveBottomLabel="Tout en bas" moveTopLabel="Tout en haut">
                                            <f:facet name="sourceCaption">Liste</f:facet>
                                            <f:facet name="targetCaption">Selectionné(s)</f:facet>

                                        </p:pickList>

                                        <br/>
                                        <br/>

                                    </p:tab>


                                    <p:tab id="diagn" title="Diagnostique">

                                        <!--<p:panel style="height: 400px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Diagnostique"/>

                                            <p:selectOneMenu id="pathlist2" widgetVar="pathlist2WV" style="margin-bottom:10px;" value="#{consBean.diagnostique.label}" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner une pathologie" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{consBean.listePathologie}" var="rpat2" itemLabel="#{rpat2.nomPathologie}" itemValue="#{rpat2.nomPathologie}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter"  action="#{consBean.ajouterDiagnostique()}" style="width: auto;" update="@widgetVar(pathlist2WV),@widgetVar(diagnostiqueTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.diagnostiqueListe}" var="dg" widgetVar="diagnostiqueTamponWV" emptyMessage="Liste vide" >

                                            <p:column headerText="Pathologie" >
                                                <center><h:outputText value="#{dg.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerDiagnostique(dg)}" update="@widgetVar(diagnostiqueTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Comorbidite"/>

                                            <p:selectOneMenu id="pathlist3" widgetVar="pathlist3WV" style="margin-bottom:10px;" value="#{consBean.comorbidite.label}" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner une comorbidite" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{consBean.cimListe}" var="rpat22" itemLabel="#{rpat22.label}" itemValue="#{rpat22.label}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter"  action="#{consBean.ajouterComorbidite()}" style="width: auto;" update="@widgetVar(pathlist3WV),@widgetVar(comorbiditeTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.comorbiditeListe}" var="dg2" widgetVar="comorbiditeTamponWV" emptyMessage="Liste vide" >

                                            <p:column headerText="Comorbidite" >
                                                <center><h:outputText value="#{dg2.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerComorbidite(dg2)}" update="@widgetVar(comorbiditeTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="traitem" title="Traitement">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Intervenant" />
                                            <p:selectOneMenu   value="#{consBean.consultation.intervenant}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner l'intervenant" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="intervn" value="#{consBean.intervenantListe}" itemValue="#{intervn}" itemLabel="#{intervn.nomIntervenant} #{intervn.prenomIntervenant}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel  value="Traitement medicamenteux" />
                                            <p:selectOneMenu id="traitMId" widgetVar="traitMWV" value="#{consBean.classeTherapeutique}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner un traitement" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tr2" value="#{consBean.classeTherapeutiqueListe}" itemValue="#{tr2}" itemLabel="#{tr2.label}"/>                              
                                            </p:selectOneMenu>

                                        </p:panelGrid> 

                                        <br/>

                                        <center> <p:commandButton value="Ajouter traitement"  action="#{consBean.ajouterTraitementMedicamenteux()}" style="width: auto;" update=":form:growl,@widgetVar(traitMWV),@widgetVar(traitMedTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.traitementMedicamenteuxClasseListe}" var="pa3" widgetVar="traitMedTamponWV" emptyMessage="Liste vide" >

                                            <p:column headerText="Traitement medicamenteux" >
                                                <center><h:outputText value="#{pa3.classe.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerTraitementMedicamenteux(pa3)}" update="@widgetVar(traitMedTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Traitement non medicamenteux" />
                                            <p:selectOneMenu  widgetVar="traitMWV2" value="#{consBean.traitementNonMedicamenteux}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner un traitement" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="traitN" value="#{consBean.traitementNonMedicamenteuxListe}" itemValue="#{traitN}" itemLabel="#{traitN.label}"/>                              
                                            </p:selectOneMenu>

                                        </p:panelGrid> 

                                        <br/>

                                        <center> <p:commandButton value="Ajouter traitement"  action="#{consBean.ajouterTraitementNonMedicamenteux()}" style="width: auto;" update=":form:growl,@widgetVar(traitMWV2),@widgetVar(traitNonMedTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.traitNonMedConsultationListe}" var="pa33" widgetVar="traitNonMedTamponWV" emptyMessage="Liste vide" >

                                            <p:column headerText="Traitement Non medicamenteux" >
                                                <center><h:outputText value="#{pa33.traitementNonMedicamenteux.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerTraitementNonMedicamenteux(pa33)}" update="@widgetVar(traitNonMedTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="ordonn" title="Ordonnance">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Medicament"/>
                                            <p:selectOneMenu  value="#{consBean.ordonnance.medicament}" filterMatchMode="startsWith" filter="true">
                                                <f:selectItem itemLabel="Selectionner un medicament" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems var="medo" value="#{consBean.medicamentListe}" itemValue="#{medo.label}" itemLabel="#{medo.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel  value="Posologie"/>
                                            <p:inputText id="poso" widgetVar="posoWV" value="#{consBean.ordonnance.posologie}"/>

                                            <p:outputLabel  value="Quantité"/>
                                            <p:inputNumber id="poso2" widgetVar="poso2WV" value="#{consBean.ordonnance.quantite}"/>

                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter" action="#{consBean.ajouterOrdonnance()}" style="width: auto;" update=":form:growl,@widgetVar(medocWV),@widgetVar(posoWV),@widgetVar(poso2WV),@widgetVar(ordonnanceTamponWV)"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.ordonnanceListe}" var="ordo" widgetVar="ordonnanceTamponWV" emptyMessage="Liste vide">

                                            <h:inputHidden value="#{ordo.id}"/>

                                            <p:column headerText="Medicament" >
                                                <center><h:outputText value="#{ordo.medicament}"/></center>
                                            </p:column>

                                            <p:column headerText="Posologie" >
                                                <center><h:outputText value="#{ordo.posologie}"/></center>
                                            </p:column>

                                            <p:column headerText="Quantité" >
                                                <center><h:outputText value="#{ordo.quantite}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerOrdonnance(ordo)}" update="@widgetVar(ordonnanceTamponWV)" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>
                                        </p:dataTable>

                                        <br/>
                                        <br/>


                                    </p:tab>

                                    <p:tab id="rdv" title="Rendez-vous">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" >

                                            <h:outputText value="Motif" />
                                            <p:inputTextarea value="#{consBean.rdv.motifRdv}" disabled="#{consBean.disable}"/>

                                            <h:outputText value="Date et heure" />
                                            <p:calendar value="#{consBean.rdv.dateRdv}" disabled="#{consBean.disable}"  mask="true"  pattern="dd/MM/yyyy HH:mm"/>

                                        </p:panelGrid>   

                                        <br/>
                                        <br/> 

                                    </p:tab>

                                </p:tabView>


                                <br/>
                                <br/>

                                <div class="ui-g-12 ui-md-6">
                                    <center><p:commandButton value="Annuler" action="#{consBean.annulerConsultation()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form,:patienForm"/></center>
                                </div>

                                <div class="ui-g-12 ui-md-6">
                                    <center><p:commandButton value="Valider" action="#{consBean.gestionConsultation()}" update="@form,:form:growl,@widgetVar(intervenantWV),:patienForm,:consForm" styleClass="amber-btn flat" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                                </div>

                                <br/>
                                <br/>

                            </h:form>
                        </div>

                    </div>

                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <center> <h1>Patient</h1> </center>

                            <h:form id="patienForm">

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >
                                    <p:outputLabel value="Nom"/>
                                    <h:outputText value="#{consBean.patient.nomPatient}"/>

                                    <p:outputLabel value="Prenom"/>
                                    <h:outputText value="#{consBean.patient.prenomPatient}"/>

                                    <p:outputLabel value="Sexe"/>
                                    <h:outputText value="#{consBean.patient.sexe}"/>

                                    <p:outputLabel value="Age"/>
                                    <h:outputText value="#{consBean.patient.age} ans"/>

                                    <p:outputLabel value="Né(e) en "/>
                                    <h:outputText value="#{consBean.agePatient}"/>

                                    <p:outputLabel  value="Diastolique bras gauche"/>
                                    <h:outputText value="#{consBean.suivie.diastoliqueBG}"/>

                                    <p:outputLabel  value="Systolique bras gauche"/>
                                    <h:outputText value="#{consBean.suivie.systoliqueBG}"/>

                                    <p:outputLabel  value="Diastolique bras droit"/>
                                    <h:outputText value="#{consBean.suivie.diastoliqueBD}"/>

                                    <p:outputLabel  value="Systolique bras droit"/>
                                    <h:outputText value="#{consBean.suivie.systoliqueBD}"/>

                    </div>

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <center> <h1>Consultation</h1> </center>

                            <h:form id="consForm">

                                <p:dataTable value="#{consBean.diagnListe}" var="ex1" emptyMessage="Liste vide" >

                                    <p:column headerText="Diagnostique(s)" >
                                        <center><h:outputText value="#{ex1}"/></center>
                                    </p:column>

                                </p:dataTable>

                                <br/>

                                <p:dataTable value="#{consBean.traitMedc}" var="ex2" emptyMessage="Liste vide" >

                                    <p:column headerText="Traitement medicamenteux" >
                                        <center><h:outputText value="#{ex2}"/></center>
                                    </p:column>


                                </p:dataTable>

                                <br/>

                                <p:dataTable value="#{consBean.traitNonMedc}" var="ex22" emptyMessage="Liste vide" >

                                    <p:column headerText="Traitement non medicamenteux" >

                                </p:dataTable>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">

                    <div class="card card-w-title">
                        <h:form id="intformDataTable">
                            <center>   <h1>Liste des consultations</h1> </center>
                            <p:dataTable id="intervenantDT" var="int" value="#{consBean.getConsulationFiltrerIntervenant()}" 
                                         widgetVar="intervenantWV"                                 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La liste de consultation est vide" reflow="true" rows="10" paginator="true">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('intervenantWV').filter()" style="width:150px" placeholder=""/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Patient" sortBy="#{int.patient.nomPatient} #{int.patient.prenomPatient}"
                                          filterMatchMode="contains" filterBy="#{int.patient.nomPatient} #{int.patient.prenomPatient}">
                                    <h:outputText value="#{int.patient.nomPatient} #{int.patient.prenomPatient}" />
                                </p:column>

                                <p:column headerText="Sexe" sortBy="#{int.patient.sexe}"
                                          filterMatchMode="contains" filterBy="#{int.patient.sexe}">
                                    <h:outputText value="#{int.patient.sexe}" />
                                </p:column>

                                <p:column headerText="Date" sortBy="#{rdvbean.dateFormatRdv(int.dateConsultation)}" 
                                          filterMatchMode="contains" filterBy="#{rdvbean.dateFormatRdv(int.dateConsultation)}">
                                    <h:outputText value="#{rdvbean.dateFormatRdv(int.dateConsultation)}" />
                                </p:column>

                                <p:column headerText="Intervenant" sortBy="#{int.intervenant.nomIntervenant} #{int.intervenant.prenomIntervenant}"
                                          filterMatchMode="contains" filterBy="#{int.intervenant.nomIntervenant} #{int.intervenant.prenomIntervenant}">
                                    <h:outputText value="#{int.intervenant.nomIntervenant} #{int.intervenant.prenomIntervenant}" />
                                </p:column>

                                <p:column headerText="Signe clinique" sortBy="#{int.examen_Clinique.signe_clinique}"
                                          filterMatchMode="contains" filterBy="#{int.examen_Clinique.signe_clinique}">
                                    <h:outputText value="#{int.examen_Clinique.signe_clinique}" />
                                </p:column>

                                <p:column headerText="Etat Csce" sortBy="#{int.examen_Clinique.etat_consce}"
                                          filterMatchMode="contains" filterBy="#{int.examen_Clinique.etat_consce}">
                                    <h:outputText value="#{int.examen_Clinique.etat_consce}" />
                                </p:column>



                                <p:column  headerText="Action">                           
                                    <center><p:commandButton value="Voir" action="#{consultationViewManagedBean.informationConsultation(int)}" styleClass="cyan-btn" update=":form:growl" style="width: auto;"/></center>
                                </p:column>

                                <p:column>                           
                                    <center><p:commandButton value="Modifier" action="#{consBean.renvoieConsultation(int)}" styleClass="purple-btn flat" style="width: auto;" update="@widgetVar(accordPanel),:patienForm,:form:growl"/></center>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </div> 

                </div>
            </div>
        </div>
        
        

    </ui:define>

</ui:composition>
