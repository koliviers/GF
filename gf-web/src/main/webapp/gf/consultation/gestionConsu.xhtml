<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Consultation</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <!--<pri:messages autoUpdate="true" showDetail="true" closable="true" />-->
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-8">
                <div class="ui-g">

                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <center> <h1>Consultation</h1> </center>

                            <h:form id="patform">
                                <p:wizard flowListener="#{userWizard.onFlowProcess}" widgetVar="accordPanel">
                                    <h:inputHidden value="#{consBean.consultation.id}"/>
                                    <h:inputHidden value="#{consBean.examentClinique.id}" />

                                    <p:tab id="ant" title="Antecedant">

                                        <!--<p:panel style="height: 300px">-->
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Patient" />
                                            <p:selectOneMenu   value="#{consBean.consultation.patient}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner un patient" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="pati" value="#{consBean.listePatient}" itemValue="#{pati}" itemLabel="#{pati.nomPatient} #{pati.prenomPatient}"/> 
                                                <p:ajax update=":patienForm" listener="#{consBean.listenerPatient}"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel for="chir" value="Antecedant Personelle Chirugicaux"/>
                                            <p:inputTextarea id="chir" value="#{consBean.consultation.antChirugicaux}"/>

                                            <p:outputLabel for="med" value="Antecedant Personelle Medicaux"/>
                                            <p:inputTextarea id="med" value="#{consBean.consultation.antMedicaux}"/>

                                        </p:panelGrid>

                                        <br/>

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Antecedant familiale"/>

                                            <p:selectOneMenu id="pathlist" style="margin-bottom:10px;" value="#{consBean.pathologie}"   converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="Selectionner une pathologie" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{consBean.listePathologie}" var="rpat" itemLabel="#{rpat.nomPathologie}" itemValue="#{rpat}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter"  action="#{consBean.ajouterAntecedentFamilial()}" style="width: auto;" update="@form:pathlist,@form:pathologieTamponId"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.listePathologieTampon}" var="pa" id="pathologieTamponId" emptyMessage="Liste vide" >

                                            <p:column headerText="Pathologie" >
                                                <center><h:outputText value="#{pa.nomPathologie}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerAntecedentFamilial(pa)}" update="@form:pathologieTamponId" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>
                                        <!--</p:panel>-->


                                    </p:tab>


                                    <p:tab id="halimentaire" title="Habitude allimentaire">

                                        <!--<p:panel style="height: 500px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel for="spt" value="Sport effectué" />
                                            <p:selectOneRadio  id="spt" layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.consultation.sport}">
                                                <f:selectItem itemLabel="Intense(7/7j)" itemValue="normal"  />
                                                <f:selectItem itemLabel="Moderé(5/7j)" itemValue="Aucun" />   
                                                <f:selectItem itemLabel="Faible (3/7j" itemValue="Aucun" /> 
                                                <f:selectItem itemLabel="Aucun" itemValue="Aucun" /> 
                                            </p:selectOneRadio>

                                            <p:outputLabel for="frt" value="Fruit / Legume Consommée" />
                                            <p:selectOneRadio  id="frt" layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.consultation.fruit}">
                                                <f:selectItem itemLabel="Normal(5/j)" itemValue="normal"  />
                                                <f:selectItem itemLabel="Moyen (3/j)" itemValue="Moyen" />
                                                <f:selectItem itemLabel="faible (1/j)" itemValue="faible" />
                                                <f:selectItem itemLabel="Aucun" itemValue="Aucun" />                                            
                                            </p:selectOneRadio>

                                            <p:outputLabel for="typcsl" value="Type consommation" />
                                            <p:selectOneMenu  id="typcsl" value="#{consBean.typecons}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner un type consommation" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tpc" value="#{consBean.liteType}" itemValue="#{tpc}" itemLabel="#{tpc.label}"/>  
                                                <p:ajax update="@form:cns,@form:typhb" />
                                            </p:selectOneMenu>

                                            <p:outputLabel for="cns" value="Consommation" />
                                            <p:selectOneMenu  id="cns" value="#{consBean.consommation}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner une consommation" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="cs" value="#{consBean.listeConsommation}" itemValue="#{cs}" itemLabel="#{cs.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel for="typhb" value="Quantité" />
                                            <p:selectOneMenu  id="typhb" value="#{consBean.typeHabitude}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner une quantité" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tph" value="#{consBean.listeTypeHabitude}" itemValue="#{tph}" itemLabel="#{tph.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel  value="Nombre" />
                                            <p:inputNumber value="#{consBean.nombre}" decimalPlaces="0" emptyValue="0" decimalSeparator="" />

                                            <p:outputLabel  value="Temps de consommation" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.tempsHabitude}">
                                                <f:selectItem itemLabel="Jour" itemValue="Jour"  />
                                                <f:selectItem itemLabel="Semaine" itemValue="Moyen" />
                                                <f:selectItem itemLabel="Mois" itemValue="Semaine" />
                                                <f:selectItem itemLabel="Aucun" itemValue="Aucun" />                                            
                                            </p:selectOneRadio>


                                        </p:panelGrid> 

                                        <br/>

                                        <center>
                                            <p:commandButton value="Ajouter" action="#{consBean.ajouterHabitudeAlimentaire()}" style="width: auto;" update="@form:cns,@form:typhb,@form:typcsl,@form:tamponId" />
                                        </center>


                                        <div class="ui-g-12">

                                            <p:dataTable value="#{consBean.tamponHabitudeAlimentaire}" var="htal" id="tamponId" emptyMessage="Liste vide">
                                                <p:column headerText="Type consommation" >
                                                    <h:outputText value="#{htal.consommation.type_consommation.label}"/>
                                                </p:column>

                                                <p:column headerText="Consommation" >
                                                    <h:outputText value="#{htal.consommation.label}"/>
                                                </p:column>

                                                <p:column headerText="Nombre" >
                                                    <h:outputText value="#{htal.quantite}" />
                                                </p:column>

                                                <p:column headerText="Quantité" >
                                                    <h:outputText value="#{htal.type_habitude.label}"/>
                                                </p:column>


                                                <p:column headerText="Temps Conso." >
                                                    <h:outputText value="#{htal.temps}"/>
                                                </p:column>

                                                <p:column headerText="Action" >
                                                    <center>
                                                        <p:commandButton  value="Supprimer" action="#{consBean.supprimerHabitudeAlimentaire(htal)}" update="@form:tamponId" styleClass="red-btn" style="width: auto;"/>
                                                    </center>
                                                </p:column>
                                            </p:dataTable>

                                        </div>

                                        <!--</p:panel>-->

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="examClinique" title="Examen clinique">

                                        <!--<p:panel style="height: 400px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Signe clinique" />
                                            <p:inputTextarea value="#{consBean.examentClinique.signe_clinique}" />

                                            <p:outputLabel  value="Etat general" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.etat_general}">
                                                <f:selectItem itemLabel="Bon" itemValue="Bon"  />
                                                <f:selectItem itemLabel="Altéré" itemValue="Altéré" />                                           
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Etat de conscience" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.etat_consce}">
                                                <f:selectItem itemLabel="Mauvais" itemValue="Mauvais"  />
                                                <f:selectItem itemLabel="Altéré" itemValue="Altéré" />                                           
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Palure" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.palure}">
                                                <f:selectItem itemLabel="Moyenne" itemValue="Moyenne"  />
                                                <f:selectItem itemLabel="Sévère" itemValue="Sévère" />                                           
                                            </p:selectOneRadio>


                                            <p:outputLabel  value="Etat d'hydratation" />
                                            <p:selectOneRadio  layout="responsive" style="border: 3px;" styleClass="form-group" columns="2" value="#{consBean.examentClinique.etat_hydratation}">
                                                <f:selectItem itemLabel="Bon" itemValue="Bon"  />
                                                <f:selectItem itemLabel="Mauvais" itemValue="Mauvais" />                                           
                                            </p:selectOneRadio>

                                        </p:panelGrid>

                                        <br/>
                                        <br/>

                                    </p:tab>


                                    <p:tab id="examParaClinique" title="Examen paraclinique">

                                        <!--<p:panel style="height: 400px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Examens" />

                                        </p:panelGrid>

                                        <p:selectManyCheckbox value="#{consBean.examenParacliniqueListe}" layout="responsive" columns="3" converter="omnifaces.SelectItemsIndexConverter" styleClass="form-group">
                                            <f:selectItems value="#{consBean.examenParacliniqueListe2}" var="grp" itemLabel="#{grp.label}" itemValue="#{grp}" />
                                        </p:selectManyCheckbox>

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="diagn" title="Diagnostique">

                                        <!--<p:panel style="height: 400px">-->

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Diagnostique"/>

                                            <p:selectOneMenu id="pathlist2" style="margin-bottom:10px;" value="#{consBean.diagnostique.label}" >
                                                <f:selectItem itemLabel="Selectionner une pathologie" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{consBean.listePathologie}" var="rpat2" itemLabel="#{rpat2.nomPathologie}" itemValue="#{rpat2.nomPathologie}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter"  action="#{consBean.ajouterDiagnostique()}" style="width: auto;" update="@form:pathlist2,@form:diagnostiqueTamponId"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.diagnostiqueListe}" var="dg" id="diagnostiqueTamponId" emptyMessage="Liste vide" >

                                            <p:column headerText="Pathologie" >
                                                <center><h:outputText value="#{dg.label}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerDiagnostique(dg)}" update="@form:diagnostiqueTamponId" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>

                                        </p:dataTable>

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="traitem" title="Traitement">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Traitement medicamenteux" />
                                            <p:selectOneMenu   value="#{consBean.consultation.traitementMedicamenteurx}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner une classe" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tr" value="#{consBean.classeTherapeutiqueListe}" itemValue="#{tr}" itemLabel="#{tr.label}"/>                              
                                            </p:selectOneMenu>

                                            <p:outputLabel  value="Traitement non medicamenteux" />
                                            <p:inputTextarea value="#{consBean.consultation.traitementNomMedicamenteux}" />

                                            <p:outputLabel  value="Intervenant" />
                                            <p:selectOneMenu   value="#{consBean.consultation.intervenant}" converter="omnifaces.SelectItemsIndexConverter">
                                                <f:selectItem itemLabel="Selectionner l'intervenant" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="intervn" value="#{consBean.intervenantListe}" itemValue="#{intervn}" itemLabel="#{intervn.nomIntervenant} #{intervn.prenomIntervenant}"/>                              
                                            </p:selectOneMenu>
                                        </p:panelGrid> 

                                        <br/>
                                        <br/>

                                    </p:tab>

                                    <p:tab id="rslt" title="Resultat">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Resultat"/>
                                            <p:inputTextarea  value="#{consBean.consultation.detailConsultation}"/>

                                        </p:panelGrid>

                                        <br/>
                                        <br/>


                                    </p:tab>

                                    <p:tab id="ordonn" title="Ordonnance">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                            <p:outputLabel  value="Medicament"/>
                                            <p:inputText id="medoc" value="#{consBean.ordonnance.medicament}"/>

                                            <p:outputLabel  value="Posologie"/>
                                            <p:inputText id="poso" value="#{consBean.ordonnance.posologie}"/>

                                            <p:outputLabel  value="Quantité"/>
                                            <p:inputNumber id="poso2" value="#{consBean.ordonnance.quantite}"/>

                                        </p:panelGrid>

                                        <br/>

                                        <center> <p:commandButton value="Ajouter" action="#{consBean.ajouterOrdonnance()}" style="width: auto;" update="@form:medoc,@form:poso,@form:ordonnanceTamponId"/></center>

                                        <br/>

                                        <p:dataTable value="#{consBean.ordonnanceListe}" var="ordo" id="ordonnanceTamponId" emptyMessage="Liste vide">

                                            <h:inputHidden value="#{ordo.id}"/>

                                            <p:column headerText="Medicament" >
                                                <center><h:outputText value="#{ordo.medicament}"/></center>
                                            </p:column>

                                            <p:column headerText="Posologie" >
                                                <center><h:outputText value="#{ordo.posologie}"/></center>
                                            </p:column>

                                            <p:column headerText="Quantité" >
                                                <center><h:outputText value="#{ordo.quantite}"/></center>
                                            </p:column>

                                            <p:column headerText="Action" >
                                                <center>
                                                    <p:commandButton  value="Supprimer" action="#{consBean.supprimerOrdonnance(ordo)}" update="@form:ordonnanceTamponId" styleClass="red-btn" style="width: auto;"/>
                                                </center>
                                            </p:column>
                                        </p:dataTable>

                                        <br/>
                                        <br/>


                                    </p:tab>

                                    <p:tab id="rdv" title="Rendez-vous">

                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" >

                                            <h:outputText value="Motif" />
                                            <p:inputTextarea value="#{consBean.rdv.motifRdv}" disabled="#{consBean.disable}"/>

                                            <h:outputText value="Date et heure" />
                                            <p:calendar value="#{consBean.rdv.dateRdv}" disabled="#{consBean.disable}"  mask="true"  pattern="dd/MM/yyyy HH:mm"/>

                                        </p:panelGrid>   

                                        <br/>
                                        <br/> 

                                    </p:tab>

                                </p:wizard>

                                <br/>
                                <br/>

                                <div class="ui-g-12 ui-md-6">
                                    <center><p:commandButton value="Annuler" action="#{consBean.annulerConsultation()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form,:patienForm"/></center>
                                </div>

                                <div class="ui-g-12 ui-md-6">
                                    <center><p:commandButton value="Valider" action="#{consBean.gestionConsultation()}" update="@form,:form:growl,@widgetVar(intervenantWV),:patienForm" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                                </div>

                                <br/>
                                <br/>

                            </h:form>
                        </div>

                    </div>

                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <center> <h1>Patient</h1> </center>

                            <h:form id="patienForm">

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >
                                    <p:outputLabel value="Nom"/>
                                    <h:outputText value="#{consBean.patient.nomPatient}"/>

                                    <p:outputLabel value="Prenom"/>
                                    <h:outputText value="#{consBean.patient.prenomPatient}"/>

                                    <p:outputLabel value="Sexe"/>
                                    <h:outputText value="#{consBean.patient.sexe}"/>

                                    <p:outputLabel value="Profession"/>
                                    <h:outputText value="#{consBean.patient.profession}"/>

                                    <p:outputLabel value="Date de naissance"/>
                                    <h:outputText value="#{consBean.patient.date_naissance}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                    <p:outputLabel value="Contact"/>
                                    <h:outputText value="#{consBean.patient.contact}"/>

                                    <p:outputLabel value="Adresse"/>
                                    <h:outputText value="#{consBean.patient.adresse}"/>

                                    <p:outputLabel value="Civilite"/>
                                    <h:outputText value="#{consBean.patient.civilite}"/>

                                    <p:outputLabel value="Perimetre abdominal"/>
                                    <h:outputText value="#{consBean.patient.tourtaille}"/>

                                    <p:outputLabel  value="Poids"/>
                                    <h:outputText value="#{consBean.patient.poids}"/>

                                    <p:outputLabel  value="Taille"/>
                                    <h:outputText value="#{consBean.patient.taille}"/>

                                    <p:outputLabel  value="Tension bras gauche"/>
                                    <h:outputText value="#{consBean.patient.tension}"/>

                                    <p:outputLabel  value="Tension bras droit"/>
                                    <h:outputText value="#{consBean.patient.tensiondroit}"/>

                                    <p:outputLabel  value="Masse corporelle"/>
                                    <h:outputText value="#{consBean.patient.calculMasseCorporelle()}" />
                                </p:panelGrid>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">

                    <div class="card card-w-title">
                        <h:form id="intformDataTable">
                            <center>   <h1>Liste des consultations</h1> </center>
                            <p:dataTable id="intervenantDT" var="int" value="#{consBean.getConsulationFiltrerIntervenant()}" 
                                         widgetVar="intervenantWV"                                 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La liste de consultation est vide" reflow="true" rows="10" paginator="true">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('intervenantWV').filter()" style="width:150px" placeholder=""/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Patient" sortBy="#{int.patient.nomPatient} #{int.patient.prenomPatient}"
                                          filterMatchMode="contains" filterBy="#{int.patient.nomPatient} #{int.patient.prenomPatient}">
                                    <h:outputText value="#{int.patient.nomPatient} #{int.patient.prenomPatient}" />
                                </p:column>

                                <p:column headerText="Sexe" sortBy="#{int.patient.sexe}"
                                          filterMatchMode="contains" filterBy="#{int.patient.sexe}">
                                    <h:outputText value="#{int.patient.sexe}" />
                                </p:column>

                                <p:column headerText="Date" sortBy="#{rdvbean.dateFormatRdv(int.dateConsultation)}" 
                                          filterMatchMode="contains" filterBy="#{rdvbean.dateFormatRdv(int.dateConsultation)}">
                                    <h:outputText value="#{rdvbean.dateFormatRdv(int.dateConsultation)}" />
                                </p:column>


                                <p:column headerText="Traitement Medic" sortBy="#{int.traitementMedicamenteurx.label}"
                                          filterMatchMode="contains" filterBy="#{int.traitementMedicamenteurx.label}">
                                    <h:outputText value="#{int.traitementMedicamenteurx.label}" />
                                </p:column>

                                <p:column headerText="Traitement Non Medic" sortBy="#{int.traitementNomMedicamenteux}"
                                          filterMatchMode="contains" filterBy="#{int.traitementNomMedicamenteux}">
                                    <h:outputText value="#{int.traitementNomMedicamenteux}" />
                                </p:column>

                                <p:column headerText="Detail" sortBy="#{int.detailConsultation}"
                                          filterMatchMode="contains" filterBy="#{int.detailConsultation}">
                                    <h:outputText value="#{int.detailConsultation}" />
                                </p:column>


                                <p:column  headerText="Action">                           
                                    <center><p:commandButton value="Voir" action="#{consultationViewManagedBean.informationConsultation(int)}" styleClass="cyan-btn" style="width: auto;"/></center>
                                </p:column>
                                
                                <p:column>                           
                                    <center><p:commandButton value="Modifier" action="#{consBean.renvoieConsultation(int)}" styleClass="purple-btn flat" style="width: auto;" update="@widgetVar(accordPanel),:patienForm,:form:growl"/></center>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </div> 

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
