<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Examen paraclinique</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <!--<pri:messages autoUpdate="true" showDetail="true" closable="true" />-->
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>



        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">


                        <p:tabView>

                            <p:tab title="Examen paraclinique">
                                <p:accordionPanel widgetVar="accordPanel">
                                    <p:tab title="Examen paraclinique" >
                                        <h:form id="classform" >

                                            <h:inputHidden value="#{examenParaCliniqueManagedBean.examenParaclinique.id}" />

                                            <br/>

                                            <p:panelGrid id="gridass" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                                <p:outputLabel for="nomint" value="Libelle *"/>
                                                <p:inputText id="nomint"  value="#{examenParaCliniqueManagedBean.examenParaclinique.label}">
                                                    <f:validateLength minimum="2"/>
                                                </p:inputText>

                                                <p:outputLabel  value="Categorie" />
                                                <h:panelGroup>
                                                    <p:selectOneMenu id="categId" widgetVar="categWV"  value="#{examenParaCliniqueManagedBean.examenParaclinique.categorie}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                        <f:selectItem itemLabel="Selectionner une categorie" itemValue="#{null}" noSelectionOption="true"/>
                                                        <f:selectItems var="tr2" value="#{examenParaCliniqueManagedBean.categorieListe}" itemValue="#{tr2}" itemLabel="#{tr2.label}"/>                              
                                                    </p:selectOneMenu>
                                                    <br/>
                                                    <center><p:commandButton type="button" onclick="PF('categorieWV').show()" icon="ui-icon-add" /></center>
                                                </h:panelGroup>


                                                <p:outputLabel  value="Service" />
                                                <p:selectOneMenu   value="#{examenParaCliniqueManagedBean.examenParaclinique.service}" converter="omnifaces.SelectItemsIndexConverter" filterMatchMode="startsWith" filter="true">
                                                    <f:selectItem itemLabel="Selectionner un service" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems var="tr22" value="#{examenParaCliniqueManagedBean.serviceListe}" itemValue="#{tr22}" itemLabel="#{tr22.nomService}"/>                              
                                                </p:selectOneMenu>


                                            </p:panelGrid>

                                            <br/>

                                            <div class="ui-g-12 ui-md-6">
                                                <center><p:commandButton value="Annuler" action="#{examenParaCliniqueManagedBean.annulerExamenParaclinique()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form"/></center>
                                            </div>

                                            <div class="ui-g-12 ui-md-6">
                                                <center><p:commandButton value="Valider" action="#{examenParaCliniqueManagedBean.gestionExamenParaclinique()}" update="@form,:form:growl,@widgetVar(intervenantWV)" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                                            </div>

                                        </h:form>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>

                            <p:tab title="Chargement">

                                <p:accordionPanel widgetVar="accordPanel">
                                    <p:tab title="Chargement" >
                                        <h:form id="chargementId">
                                            <br/>

                                            <p:fileUpload id="fileRap" fileLimitMessage="Vous ne pouvez que choisir qu'un seul fichier svp !"
                                                          invalidFileMessage="Fichier invalide, choisissez un fichier au format xlsx svp !" 
                                                          mode="advanced" uploadLabel="Charger" cancelLabel="Annuler" label="Choisir fichier"
                                                          dragDropSupport="false" fileLimit="1" allowTypes="/(\.|\/)(xlsx)$/"  update=":form:growl"
                                                          fileUploadListener="#{examenParaCliniqueManagedBean.handleFileUpload}"/>
                                            <br/>

                                            <div class="ui-g-12 ui-md-6">
                                                <center><p:commandButton value="Annuler" action="#{examenParaCliniqueManagedBean.annulerImporter()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form"/></center>
                                            </div>

                                            <div class="ui-g-12 ui-md-6">
                                                <center><p:commandButton value="Valider" action="#{examenParaCliniqueManagedBean.importer()}" update="@form,:form:growl,@widgetVar(intervenantWV)" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                                            </div>
                                        </h:form>
                                    </p:tab>
                                </p:accordionPanel>



                            </p:tab>

                        </p:tabView>

                    </div>
                </div>

                <div class="ui-g-12">

                    <div class="card card-w-title">
                        <h:form id="intformDataTable">
                            <center>   <h1>Liste d'examen paraclinique</h1> </center>
                            <p:dataTable id="intervenantDT" var="int" value="#{examenParaCliniqueManagedBean.examenParacliniqueListe}" 
                                         widgetVar="intervenantWV"                                 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La liste est vide" reflow="true" rows="10" paginator="true">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher :" />
                                        <p:inputText id="globalFilter" onkeyup="PF('intervenantWV').filter()" style="width:150px" placeholder=""/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Libelle" sortBy="#{int.label}"
                                          filterMatchMode="contains" filterBy="#{int.label}">
                                    <center><h:outputText value="#{int.label}" /></center>
                                </p:column>

                                <p:column headerText="Categorie" sortBy="#{int.categorie.label}"
                                          filterMatchMode="contains" filterBy="#{int.categorie.label}">
                                    <center><h:outputText value="#{int.categorie.label}" /></center>
                                </p:column>

                                <p:column headerText="Service" sortBy="#{int.service.nomService}"
                                          filterMatchMode="contains" filterBy="#{int.service.nomService}">
                                    <center><h:outputText value="#{int.service.nomService}" /></center>
                                </p:column>

                                <p:column  headerText="Action">                           
                                    <center><p:commandButton value="Modifier" action="#{examenParaCliniqueManagedBean.renvoieExamenParaclinique(int)}" styleClass="purple-btn flat" style="width: auto;" update="@widgetVar(accordPanel)"/></center>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </div> 

                </div>
            </div>
        </div>


        <p:dialog header="Categorie" widgetVar="categorieWV" modal="true" width="800" closable="true" responsive="true">
            <h:form id="jnlModal">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h:inputHidden value="#{examenParaCliniqueManagedBean.categorie.id}"/>

                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;">

                                <p:outputLabel value="Libelle *" />
                                <h:inputText  value="#{examenParaCliniqueManagedBean.categorie.label}"/>
                            </p:panelGrid>

                            <br/>

                            <div class="ui-g-12 ui-md-6">
                                <center><p:commandButton value="Annuler" action="#{examenParaCliniqueManagedBean.annulerCategorie()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form"/></center>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <center><p:commandButton value="Valider" action="#{examenParaCliniqueManagedBean.gestionCategorie()}" update="@form,:form:growl,@widgetVar(categWV)" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                            </div> 

                            <br/>
                            <br/>
                            <br/>

                            <p:dataTable var="typ" value="#{examenParaCliniqueManagedBean.categorieListeModal}" 
                                         widgetVar="typWV"                                 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La liste de type intervenant est vide" reflow="true" rows="10" paginator="true">


                                <p:column headerText="Libelle" sortBy="#{typ.label}"
                                          filterMatchMode="contains" filterBy="#{typ.label}">
                                    <h:outputText value="#{typ.label}" />
                                </p:column>


                                <p:column  headerText="Action">                           
                                    <center><p:commandButton value="Modifier" action="#{examenParaCliniqueManagedBean.renvoieCategorie(typ)}" styleClass="purple-btn flat" style="width: auto;" update="@form"/></center>
                                </p:column>

                            </p:dataTable>

                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
