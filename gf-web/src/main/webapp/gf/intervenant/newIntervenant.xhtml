<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">

        <h:form id="intform">
            <p:growl/>

            <div class="ui-g">

                <div class="ui-g-12">

                

                        <div class="card card-w-title">

                            <p:accordionPanel>
                                <p:tab title="Nouveau Intervenant">
                                    <p:panelGrid id="gridass" columns="2"  layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="nomint" value="Nom intervenant"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="nomint" value="#{interbean.intervenant.nomIntervenant}"  required="true" requiredMessage=" nom  obligatoire">
                                                <f:validateLength minimum="2"/>
                                            </p:inputText>
                                            <label>Nom Intervenant</label>
                                            <p:message for="nomint" display="icon"/>
                                        </h:panelGroup>
                                        <p:outputLabel for="preint" value="Prenom intervenant"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="preint" value="#{interbean.intervenant.prenomIntervenant}"  required="true" requiredMessage="Prenom obligatoire">
                                                <f:validateLength minimum="2"/>
                                            </p:inputText>
                                            <label>Prenom Intervenant</label>
                                            <p:message for="preint" display="icon"/>
                                        </h:panelGroup>
                                        <p:outputLabel for="contint" value="Contact intervenant"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputNumber id="contint" value="#{interbean.intervenant.contact}" />                                                    
                                            <label>Contact Intervenant</label>
                                        </h:panelGroup>
                                        <h:outputText  value="Intervenant Service: *" />
                                        <p:selectOneMenu id="intser" style="margin-bottom:10px;" value="#{interbean.intervenant.services}"   converter="omnifaces.SelectItemsConverter"  styleClass="form-control" required="true" requiredMessage="Service obligatoire" >
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItems value="#{interbean.allService}" var="intser" itemLabel="#{intser.nomService}" itemValue="#{intser}"/>
                                        </p:selectOneMenu>


                                        <h:outputText  value="Type Intervenant: *" />
                                        <p:selectOneMenu id="intype" style="margin-bottom:10px;" value="#{interbean.intervenant.type_intervenant}"   converter="omnifaces.SelectItemsConverter"  styleClass="form-control" required="true" requiredMessage="type intervenant obligatoire">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItems value="#{interbean.allTypeIntervenant}" var="intyp" itemLabel="#{intyp.libelletype}" itemValue="#{intyp}"/>
                                        </p:selectOneMenu>

                                        <h:outputText value="activé/desactivé"/>
                                        <p:inputSwitch value="#{interbean.intervenant.active}" onLabel="true" offLabel="false"/>

                                    </p:panelGrid>

                                    <center> <p:commandButton value="Enregistrer" id="btnService" update=":intform"  actionListener="#{interbean.addIntervenant()}" styleClass="ui-priority-primary"/></center>

                                </p:tab>



                            </p:accordionPanel>


                        </div>

                    </div>

                    <div class="ui-g-12">


                        <div class="card card-w-title">
                            <center>   <h1>Liste des Intervenants</h1> </center>
                            <p:dataTable id="intable" value="#{interbean.allIntervenant}" reflow="true"
                                         var="int" rowKey="#{int.id}" styleClass="dt_search"
                                         paginator="true" rows="20" widgetVar="dt_rdv"
                                         scrollable="true" scrollHeight="300" selection="#{interbean.intervenanselect}"
                                         emptyMessage="Aucune donnée trouvée">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher Intervenant:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('dt_rdv').filter()" style="width:150px" placeholder="Seach"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column selectionMode="single" style="width:16px;text-align:center"/>

                                <p:column headerText="Nom intervenant" sortBy="#{int.nomIntervenant}"
                                          filterMatchMode="contains" filterBy="#{int.nomIntervenant}">
                                    <h:outputText value="#{int.nomIntervenant}" />
                                </p:column>
                                <p:column headerText="Prenom intervenant" sortBy="#{int.prenomIntervenant}"
                                          filterMatchMode="contains" filterBy="#{int.prenomIntervenant}">
                                    <h:outputText value="#{int.prenomIntervenant}" />
                                </p:column>
                                <p:column headerText="Contact intervenant" sortBy="#{int.contact}"
                                          filterMatchMode="contains" filterBy="#{int.contact}">
                                    <h:outputText value="#{int.contact}" />
                                </p:column>

                                <p:column headerText="Service intervenant" sortBy="#{int.services.nomService}"
                                          filterMatchMode="contains" filterBy="#{int.services.nomService}">
                                    <h:outputText value="#{int.services.nomService}" />
                                </p:column>

                                <p:column headerText="Type intervenant" sortBy="#{int.type_intervenant.libelletype}"
                                          filterMatchMode="contains" filterBy="#{int.type_intervenant.libelletype}">
                                    <h:outputText value="#{int.type_intervenant.libelletype}" />
                                </p:column>

                                <p:column headerText="active" sortBy="#{int.active}"
                                          filterMatchMode="contains" filterBy="#{int.active}">
                                    <h:outputText value="#{int.active}" />
                                </p:column>

                              
                                <f:facet name="footer">
                                    <p:commandButton process="@this" update=":intform"  icon="ui-icon-seach" value="Edit" oncomplete="PF('carDialog').show()"/>

                                </f:facet>
                            </p:dataTable>

                        </div> 

                    </div>
                </div>

      

        </h:form>

    </ui:define>

</ui:composition>
