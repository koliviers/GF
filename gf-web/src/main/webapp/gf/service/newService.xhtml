<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="serform">
            <p:growl />

            <div class="ui-g">

                <div class="ui-g-12">

                    <div class="ui-g-12 ui-lg-6">

                        <div class="card card-w-title">
                            <h1>Service </h1>
                            <p:accordionPanel>
                                <p:tab title="Nouveau Service">
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:outputLabel for="codeser" value="Code du service"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="codeser" required="true" value="#{serbean.service.code}" requiredMessage="code obligatoire"/>
                                            <label>Code</label>
                                            <p:message for="codeser" display="icon"/>
                                        </h:panelGroup>
                                        <h:outputLabel for="nomser" value="Nom du service"/>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="nomser" required="true" value="#{serbean.service.nomService}" requiredMessage="nom du service obligatoire"/>
                                            <label>Nom du service</label>
                                            <p:message for="nomser" display="icon"/>
                                        </h:panelGroup>
                                       
                                    </p:panelGrid>
                                    <center>    <p:commandButton actionListener="#{serbean.addService()}" update=":serform"  value="Enregistrer" icon="ui-icon-edit" style="width: 200px"/></center>
                                  
                                </p:tab>

                            </p:accordionPanel>
                        </div>

                    </div>

                    <div class="ui-g-12 ui-lg-6">
                        <div class="card card-w-title">
                            <h1>Liste des Services</h1>

                                                   
                            <p:dataTable id="radioDT" var="ser" value="#{serbean.allService}" reflow="true" selection="#{serbean.serviceSelect}" selectionMode="single"  rowKey="#{ser.id}" paginator="true" rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <f:facet name="header">
                                    Liste des Services
                                </f:facet>
                                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                                <p:column headerText="Code" sortBy="#{ser.code}">
                                    <h:outputText value="#{ser.code}" />
                                </p:column>

                                <p:column headerText="Nom Service" sortBy="#{ser.nomService}">
                                    <h:outputText value="#{ser.nomService}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="radioDT" update=":form3:idser1"  icon="ui-icon-seach" value="Edit" oncomplete="PF('carDialog').show()"/>

                                </f:facet>
                            </p:dataTable>

                        </div>
                    </div>
                </div>

            </div>
        </h:form>
        
          <h:form id="form3">
                <p:dialog header="Service Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="idser1" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty serbean.serviceSelect}" columnClasses="label,value">
                            <f:facet name="header">
                                Service info
                           </f:facet>
                            <h:outputText value="Chanp d'edition"/>
                            <h:inputText value="#{serbean.serviceSelect.code}"/>
                            <h:outputText value="Nom" />
                            <h:inputText value="#{serbean.serviceSelect.nomService}" />
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:commandButton   update=":serform" value="Mise a jour" actionListener="#{serbean.updateService()}" onclick="PF('carDialog').hide()" />
                </p:dialog>
            </h:form>

    </ui:define>


</ui:composition>
