<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        <h:form id="form">
           
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Liste des Services</h1>
                        <p:dataTable var="ser" value="#{serbean.allService}" selectionMode="single" reflow="true"
                                     selection="#{serbean.service}" rowKey="#{ser.id}" paginator="true" rows="10">
                            <f:facet name="header">
                                Liste des Services
                            </f:facet>
                            <p:column headerText="Code" sortBy="#{ser.code}">
                                <h:outputText value="#{ser.code}" />
                            </p:column>

                            <p:column headerText="Nom service" sortBy="#{ser.nomService}">
                                <h:outputText value="#{ser.nomService}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
