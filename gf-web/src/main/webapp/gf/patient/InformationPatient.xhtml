<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        <title>Information patient</title>
    </ui:define>

    <ui:define name="content">

        <div class="ui-fluid">
            <h:form>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-g-12 ui-lg-6">
                            <div class="card card-w-title">
                                <center> <h1>Etat civil</h1> </center>

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" style="border:0px none; background-color:transparent;" >
                                    <p:outputLabel value="Nom"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.nomPatient}"/>

                                    <p:outputLabel value="Prenom"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.prenomPatient}"/>

                                    <p:outputLabel value="Sexe"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.sexe}"/>

                                    <p:outputLabel value="Profession"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.profession}"/>

                                    <p:outputLabel value="Age"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.age} ans">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                    <p:outputLabel value="Contact"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.contact}"/>

                                    <p:outputLabel value="Adresse"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.adresse}"/>

                                    <p:outputLabel value="Civilite"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.civilite}"/> 
                                </p:panelGrid>

                                <br/>
                                <br/>
                                <center>
                                    <p:commandButton value="Retour" action="#{patientViewManagedBean.retour()}" styleClass="red-btn" style="width: auto;"/>
                                </center>
                            </div>

                        </div>


                        <div class="ui-g-12  ui-lg-6">
                            <div class="card card-w-title">
                                <center> <h1>Constantes</h1> </center>

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" style="border:0px none; background-color:transparent;" >
                                    <p:outputLabel value="Perimetre abdominal"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.tourtaille}"/>

                                    <p:outputLabel  value="Poids"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.poids}"/>

                                    <p:outputLabel  value="Taille"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.taille}"/>

                                    <p:outputLabel  value="Tension bras gauche"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.tension}"/>

                                    <p:outputLabel  value="Tension bras droit"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.tensiondroit}"/>

                                    <p:outputLabel  value="Masse corporelle"/>
                                    <h:outputText value="#{patientViewManagedBean.patient.calculMasseCorporelle()}" />
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
