<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="head">
        <title>Rendez - vous</title>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">
            <!--<pri:messages autoUpdate="true" showDetail="true" closable="true" />-->
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>


        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:accordionPanel widgetVar="accordPanel">
                            <p:tab title="Rendez - vous" >
                                <h:form>
                                    <br/>

                                    <p:panelGrid  columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" style="border:0px none; background-color:transparent;" >

                                        <h:outputText  value="Patient *" />
                                        <p:selectOneMenu  style="margin-bottom:10px;" value="#{classeTherapeutiqueManagedBean.classeTherapeutique.traitement}"   converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem  itemLabel="Selectionner un patient" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{classeTherapeutiqueManagedBean.traitementListe}" var="intser" itemLabel="#{intser.label}" itemValue="#{intser}"/>
                                        </p:selectOneMenu>

                                        <h:outputText value="Motif" />
                                        <h:inputTextarea value="#{rdvbean.rdv.motifRdv}" />

                                        <h:outputText value="Date et heure" />
                                        <p:calendar value="#{rdvbean.rdv.dateRdv}"  widgetVar="rdvWV" mask="99/99/9999" mindate="rdvWV.today" mask="true" pattern="dd/MM/yyyy HH:mm"/>

                                    </p:panelGrid>
                                    <br/>

                                    <div class="ui-g-12 ui-md-6">
                                        <center><p:commandButton value="Annuler" action="#{classeTherapeutiqueManagedBean.annulerClasseTherapeutique()}" style="width:auto;margin-bottom:10px;" styleClass="teal-btn" update="@form"/></center>
                                    </div>

                                    <div class="ui-g-12 ui-md-6">
                                        <center><p:commandButton value="Valider" action="#{classeTherapeutiqueManagedBean.gestionClasseTherapeutique()}" update="@form,:form:growl,@widgetVar(intervenantWV)" style="width:auto;margin-bottom:10px;" process="@form"/></center>
                                    </div>


                                </h:form>
                            </p:tab>
                        </p:accordionPanel>
                    </div>
                </div>
                
                <div class="ui-g-12">

                    <div class="card card-w-title">
                        <h:form id="intformDataTable">
                            <center>   <h1>Liste des rendez - vous</h1> </center>
                            <p:dataTable id="intervenantDT" var="int" value="#{classeTherapeutiqueManagedBean.classeTherapeutiqueListe}" 
                                         widgetVar="intervenantWV"                                 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La liste est vide" reflow="true" rows="10" paginator="true">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher :" />
                                        <p:inputText id="globalFilter" onkeyup="PF('intervenantWV').filter()" style="width:150px" placeholder=""/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Libelle" sortBy="#{int.label}"
                                          filterMatchMode="contains" filterBy="#{int.label}">
                                    <center><h:outputText value="#{int.label}" /></center>
                                </p:column>

                                <p:column filterBy="#{int.traitement}" headerText="Traitement" filterMatchMode="exact"> 
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('intervenantWV').filter()" >
                                            <f:selectItem itemLabel="Tous" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems var="ser" value="#{classeTherapeutiqueManagedBean.traitementListe}" itemValue="#{ser}" itemLabel="#{ser.label}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{int.traitement.label}" />          
                                </p:column>


                                <p:column  headerText="Action">                           
                                    <center><p:commandButton value="Modifier" action="#{classeTherapeutiqueManagedBean.renvoieClasseTherapeutique(int)}" styleClass="purple-btn flat" style="width: auto;" update="@widgetVar(accordPanel)"/></center>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </div> 

                </div>
            </div>
        </div>

        <div class="card card-w-title">
            <center>   <h1>Mes Rendez Vous</h1> </center>
            <p:dataTable id="rvtable" value="#{rdvbean.allRdv}" reflow="true"
                         var="rv" rowKey="#{rv.id}" styleClass="dt_search"
                         paginator="true" rows="20" widgetVar="dt_rdv"
                         scrollable="true" scrollHeight="300" selection="#{rdvbean.rdvselect}"
                         emptyMessage="Aucune donnÃ©e trouvÃ©e">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Rechercher Rendez vous:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dt_rdv').filter()" style="width:150px" placeholder="Seach"/>
                    </p:outputPanel>
                </f:facet>
                <p:column selectionMode="single"/>

                <p:column headerText="Nom intervenant" sortBy="#{rv.intervenant.nomIntervenant}"
                          filterMatchMode="contains" filterBy="#{rv.intervenant.nomIntervenant}">
                    <h:outputText value="#{rv.intervenant.nomIntervenant}" />
                </p:column>
                <p:column headerText="Nom du Patient" sortBy="#{rv.patient.nomPatient}"
                          filterMatchMode="contains" filterBy="#{rv.patient.nomPatient}">
                    <h:outputText value="#{rv.patient.nomPatient}" />
                </p:column>
                <p:column headerText="Prenom du Patient" sortBy="#{rv.patient.prenomPatient}"
                          filterMatchMode="contains" filterBy="#{rv.patient.prenomPatient}">
                    <h:outputText value="#{rv.patient.prenomPatient}" />
                </p:column>
                <p:column headerText="Service " sortBy="#{rv.intervenant.services.nomService}"
                          >
                    <h:outputText value="#{rv.intervenant.services.nomService}" />
                </p:column>

                <p:column headerText="Motif" sortBy="#{rv.motifRdv}"
                          filterMatchMode="contains">
                    <h:outputText value="#{rv.motifRdv}" />
                </p:column>
                <p:column headerText="date Rendez vous" sortBy="#{rv.dateRdv}"
                          filterMatchMode="contains" filterBy="#{rv.dateRdv}">
                    <h:outputText value="#{rv.dateRdv}">
                        <f:convertDateTime pattern="dd/MMM/yyyy"/>
                    </h:outputText>
                </p:column>


                <p:column headerText="Heure Rendez vous" sortBy="#{rv.dateRdv}"
                          filterMatchMode="contains" filterBy="#{rv.dateRdv}">
                    <h:outputText value="#{rv.dateRdv}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update="rdvform" actionListener="#{rdvbean.deleteRdv()}" icon="ui-icon-delete" title="suprimer">
                        <f:setPropertyActionListener value="#{rv}" target="#{rdvbean.rdvselect}" />
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton process="@this"   icon="ui-icon-seach" value="Nouveau" oncomplete="PF('rdnew').show()"/>
                </f:facet>
            </p:dataTable>

        </div> 

        </div>
        </div>
        </h:form>


        <h:form id="rdform">
            <p:dialog header="Nouveau Rendez vous" widgetVar="rdnew" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="idser1" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty rdvbean.rdv}" columnClasses="label,value">
                        <f:facet name="header">
                            Rendez vous
                        </f:facet>

                        <h:outputText value="Intervenant"/>

                        <p:selectOneMenu id="intser" style="margin-bottom:10px;" value="#{rdvbean.rdv.intervenant}"   converter="omnifaces.SelectItemsConverter"  styleClass="form-control" required="true" requiredMessage="Service obligatoire" >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{rdvbean.allIntervenant}" var="intser" itemLabel="#{intser.nomIntervenant}" itemValue="#{intser}"/>
                        </p:selectOneMenu>

                        <h:outputText  value="Patient: *" />
                        <p:selectOneMenu id="patad" style="margin-bottom:10px;" value="#{rdvbean.rdv.patient}"   converter="omnifaces.SelectItemsConverter"  styleClass="form-control" required="true" requiredMessage="Service obligatoire" >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{rdvbean.allPatient}" var="pat" itemLabel="#{pat.nomPatient}" itemValue="#{pat}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Motif" />
                        <h:inputText value="#{rdvbean.rdv.motifRdv}" />

                        <h:outputText value="Date et heure" />
                        <p:calendar value="#{rdvbean.rdv.dateRdv}" mask="99/99/9999" pattern="dd/MM/yyyy HH:mm"/>
                    </p:panelGrid>
                </p:outputPanel>
                <p:commandButton   update=":rdvform" value="Enregistrer" actionListener="#{rdvbean.addRdv()}" onclick="PF('rdnew').hide()" />
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
