                                            <h:commandLink action="#{consultationViewManagedBean.examenParacliniqueEtat()}" >

                                        </center>
                                    </f:facet>

                            </div>

                        <div class="ui-g-12">

                                    </p:column>

                        <div class="ui-g-12">

                                <center> <h1>Etat</h1> </center>

                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" style="border:0px none; background-color:transparent;" >

                                    <h:outputText value="#{consultationViewManagedBean.etat}"/>
