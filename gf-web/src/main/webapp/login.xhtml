<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />

            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{connexionManagedBean.userConnexion.login}"/>
                            <label>Utilisateur</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{connexionManagedBean.userConnexion.motDePasse}"/>
                            <label>Mot de passe</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <center><p:commandButton value="Connexion" icon="ui-icon-person" action="#{connexionManagedBean.connexionUser()}" update=":form:growl"/></center>    
                    </div>
                </div>
            </div>

        </h:form>

        <p:dialog header="Enregistrement de mot de passe" widgetVar="dlg2" modal="true" resizable="false" draggable="false" responsive="true" hideEffect="scale">
            <h:form id="form2">
                
                <div class="ui-g form-group" style="margin-bottom: 16px;">
                    <div class="ui-g">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{connexionManagedBean.newMdp}"/>
                            <label>Mot de passe</label>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{connexionManagedBean.comfMdp}"/>
                            <label>Confirmer le mot de passe</label>
                        </h:panelGroup>
                    </div>
                </div>

                <div class="ui-g-12">
                    <center> <p:commandButton value="Valider" action="#{connexionManagedBean.modifMdp()}" style="width:auto" icon="ui-icon-person" update=":form:growl"/> </center>    
                </div>

            </h:form>
        </p:dialog>


        <div class="login-footer">PrimeFaces Ultima</div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />


    </h:body>

</html>
